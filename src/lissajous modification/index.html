<!DOCTYPE html>
<html>
  <head>
    <title>Lissajous Curves</title>
    <script src="./lissajous.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <center>
      <a href="../index.html">Go Back</a>
    </center>
    <h1>Lissajous Curves</h1>
    <p>A Lissajous curve is a graph of two parametrics equations</p>
    <div class="environment">
      <div class="canvasEnvironment">
        <canvas id="myCanvas"></canvas>
      </div>
      <div class="controllersEnvironment">
       <div class="sliderContainer">
         <p>Alpha</p>
         <input type="text" name="Alpha" id="alphaValue" value="1" max="20"> <br>
         <input type="range" name="Alpha" id="alphaInput" value="1" class="slider" min="0" max="20"> 
       </div>
       <div class="sliderContainer">
         <p>Beta</p>
         <input type="text" name="Beta" id="betaValue" max="20"> <br>
         <input type="range" name="Beta" id="betaInput" class="slider" min="0" max="20">
       </div>
       <div class="sliderContainer">
         <p>Radians</p>
         <input type="text" name="Radians" id="radiansValue" value="0.00" min="0.00" max="2.00"> <br>
         <input type="range" name="Radians" id="radiansInput" class="slider" min="0.00" max="2.00" value="0.00" step="0.01">
       </div>
       <div class="allButtons">
          <button type="button" id="stopPoint">Animar punto</button>
          <button type="button" id="stopGap">Parar desfase</button>
          <button type="button" id="stopAlpha">Parar Alpha</button>
          <button type="button" id="stopBeta">Parar Beta</button>
       </div>
       
      </div>
    </div>
  </body>
</html>
