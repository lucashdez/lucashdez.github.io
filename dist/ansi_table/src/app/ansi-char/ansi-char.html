<div class="char-card" (mousedown)="onMouseDown()" (mouseup)="onMouseUp()" (mouseleave)="onMouseUp()" [class.clicked]="clicked">
  <strong class="char-code">{{char_code}}</strong>
  <div class="ansi-char"> {{ char }} </div>
  <div class="meta">
    <div>{{ hex }}</div>
    <div>{{ binary }}</div>
  </div>
  <div class='char-description'> {{ description }}</div>
</div>
